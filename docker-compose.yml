version: '3.3'

volumes:
  static:
  backend_static:
  backend_media:
  postgres_data:

services:

  backend:
    image: tychinkamary/foodgram_backend:latest
    restart: always
    volumes:
      - static:/backend_static
       - media:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env
  
  frontend:
    env_file: .env
    image: tychinkamary/foodgram_frontend:latest
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  
  nginx:
    image: nginx:1.25.2
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/usr/share/nginx/html/
      - static:/static
      - media:/app/media/
      - ../docs/:/usr/share/nginx/html/api/docs/
    depends_on:
      - backend

  db:
    image: postgres:13.10
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env